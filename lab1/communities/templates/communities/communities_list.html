{% extends 'layout.html' %}

{% block title %}
    Communities
{% endblock %}

{% block content %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <main class="container mt-5">
        <section>
            <h1 class="text-center mb-4">Сообщества</h1>

            {% for i in communities %}
            <article class="communitie mb-4 border rounded p-3 shadow-sm">
                <h2>
                    <a href="{% url 'communities:communitie_page' slug=i.slug %}" class="text-decoration-none text-primary">{{ i.title }}</a>
                </h2>
                <p class="text-muted">{{ i.date }}</p>
                <p>{{ i.body|truncatewords:30 }}</p>
                <a href="{% url 'communities:communitie_page' slug=i.slug %}" class="btn btn-outline-primary">Войти</a>
            </article>
            {% endfor %}
        </section>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
