<!doctype html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Приложение Django {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/script.js' %}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="{% url 'home' %}">Главная</a>
            <a class="nav-link" href="{% url 'about' %}">Обо мне</a>
            <a class="nav-link" href="{% url 'posts:list' %}">Посты</a>
            {% if user.is_authenticated %}
            <a href="{% url 'posts:new-post' %}">Новый пост</a>
            <a class="nav-link" href="{% url 'communities:communities' %}">Группы</a>
            <a href="{% url 'communities:new-communities' %}">Новая группа</a>
            <form class="logout" action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button title="User Logout">Выйти</button>
            </form>
            {% else %}
            <a href="{% url 'users:register' %}">
                Зарегистрироваться
            </a>
            <a href="{% url 'users:login' %}">
                Войти
            </a>
            {% endif %}
        </nav>

    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
